    <script type="text/babel"> 
    /*
    数据 必需包含key 唯一

       class Panel extends React.Component{
           sethtml(){
               var list=[<h1>hi react!</h1>,<h1>hi react!</h1>,<h1>hi react!</h1>];
                 return list;
            }
           render(){
               return (
                   <div className="panel">
                     {this.sethtml()}
                    </div>
               )

       )
